<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Photo Gallery Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="scripts/jquery.bsPhotoGallery.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('ul.first').bsPhotoGallery({
          "classes" : "col-lg-2 col-md-4 col-sm-3 col-xs-4 col-xxs-12",
          "hasModal" : true,
          "fullHeight" : true
        });
      });
    </script>
  </head>
  <style>
      ul {
          padding:0 0 0 0;
          margin:0 0 40px 0;
      }
      ul li {
          list-style:none;
          margin-bottom:10px;
      }

    .text {
      /*font-family: 'Bree Serif';*/
      color:#666;
      font-size:11px;
      margin-bottom:10px;
      padding:12px;
      background:#fff;
    }



  </style>
  <body>
    <div class="container">
        <ul class="row first">
            <li>
                <img alt="Vstupné schody do škôlky"  src="IMG_1_mini.jpg">
            </li>
            <li>
                <img alt="Kuchynské priestory"  src="IMG_2_mini.jpg">
            </li>
            <li>
                <img alt="Kuchynsé priestory pohľad zhodra"  src="IMG_3_mini.jpg">
            </li>
            <li>
                <img alt="Vydávanie jedál"  src="IMG_4_mini.jpg">
            </li>
            <li>
                <img alt="Technology soup"  src="IMG_5_mini.jpg">
            </li>
            <li>
                <img alt="Legal docs"  src="IMG_6_mini.jpg" data-bsp-large-src="http://demo.michaelsoriano.com/images/photodune-916206-legal-large.jpg">
            </li>
            <li>
                <img alt="Nature shot"  src="IMG_7_mini.jpg">
            </li>
            <li>
                <img alt="Kid with camera" src="IMG_8_mini.jpg" data-bsp-large-src="http://demo.michaelsoriano.com/images/photodune-1471528-insant-camera-kid-large.jpg">
            </li>
            <li>
                <img alt="Relax and Chill" src="IMG_9_mini.jpg">
            </li>
            <li>
                <img alt="Cool colors" src="IMG_10_mini.jpg">
            </li>
            <li>
                <img alt="Jump over"  src="IMG_11_mini.jpg">
            </li>
            <li>
                <img alt="Culture business" src="IMG_12_mini.jpg">
            </li>
        </ul>
    </div> <!-- /container -->

    <script src="scripts/jquery.bsPhotoGallery.js"></script>
      <script>
          $(function(){
              $(window).on('resize', function(){
                var win = $(this);
                window.top.postMessage(win.height());
              });
          });
      </script>
  </body>
</html>
